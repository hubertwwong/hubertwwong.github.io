---
layout: default
---
<!--
	https://github.com/recurser/jekyll-plugins
	using this dude category plugin.
	tweaked his dipslay file.
-->
<h3 class="category">{{ page.title }}</h3>

<div class="container">
	{% for post in site.categories[page.category] %}
		<h2>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</h2>
		<h4>
			{{ post.subtitle }}
		</h4>
		<p class="text-muted text-right">
			{{ post.date | date: "%b %d, %Y" }}
		</p>
		<!-- 
			why i need to force markdown rendering for this.
			markdownify does not get called on layouts.
			you need to force it yourself.
		-->
		<p>
			{{ post.excerpt | markdownify }}
		</p>
		<p class="text-muted text-right">
			Filed under:
			{{ post.categories | category_links }}
		</p>
	{% endfor %}
</div>
