---
layout: base_layout
---
<!-- 
	use this for individual post.
	use this for the stuff like the individual blog pages
	or the about page.
-->
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h3 class="post_title_color">{{ page.title }}</h3>
			<h4 class="post_subtitle_color">{{ page.subtitle }}</h4>
			<p class="text-muted text-right">
				{{ page.date | date: "%b %d, %Y" }}
			</p>
			{{ content }}
		</div>
		<div class="col-md-4">
			{% include sidebar.html %}
		</div>
	</div>
</div>
